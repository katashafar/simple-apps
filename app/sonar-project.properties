# must be unique in a given SonarQube instance
sonar.projectKey=simple-apps

# --- optional properties ---

# defaults to project key
sonar.projectName=simple-apps
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# ...existing code...

# Exclude sensitive files and directories from analysis
# Exclude common build, test, and dependency directories/files from analysis
sonar.exclusions=**/coverage/**,**/node_modules/**,**/testing/**,**/test/**,**/dist/**,**/build/**,**/*.spec.js,**/*.test.js,**/Dockerfile

# ...existing code...

sonar.javascript.lcov.reportPaths=coverage/lcov.info